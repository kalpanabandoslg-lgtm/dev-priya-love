<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/*  Stars */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1.5px 1.5px at 70% 20%, white, transparent),
    radial-gradient(2px 2px at 40% 80%, white, transparent),
    radial-gradient(1px 1px at 90% 60%, white, transparent);
  animation: twinkle 5s infinite alternate;
}
@keyframes twinkle {
  from {opacity: 0.6;}
  to {opacity: 1;}
}

/*  Card */
.card {
  background: white;
  border-radius: 20px;
  padding: 20px;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  z-index: 2;
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 12px;
}

h1 { color: #e91e63; }

p {
  font-size: 16px;
  color: #444;
  line-height: 1.6;
}

/*  Roses */
.rose {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Buttons */
.btn {
  margin-top: 10px;
  padding: 10px 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
}
.play { background:#e91e63; color:white; }
.whatsapp { background:#25D366; color:white; }

/* Popup */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 5;
}
.popup-content {
  background: white;
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  max-width: 300px;
}
.yes { background:#e91e63; color:white; }
.no { background:#ccc; }
</style>
</head>

<body>

<script>
